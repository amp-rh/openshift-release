ref:
  as: interop-tests-deploy-fusion-access
  from: cli
  commands: interop-tests-deploy-fusion-access-commands.sh
  timeout: 2h0m0s
  best_effort: true
  credentials:
    - namespace: test-credentials
      name: fusion-access-operator
      mount_path: /var/run/secrets
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  documentation: |-
    Deploy Fusion Access Operator and IBM Storage Scale
  env:
  - name: FUSION_ACCESS_STORAGE_SCALE_VERSION
    documentation: The IBM Storage Scale version to deploy
    default: "v5.2.3.1"
  - name: FUSION_ACCESS_NAMESPACE
    documentation: The namespace for Fusion Access Operator
    default: "ibm-fusion-access"
  - name: STORAGE_SCALE_NAMESPACE
    documentation: The namespace for IBM Storage Scale
    default: "ibm-spectrum-scale"
  - name: STORAGE_SCALE_CLUSTER_NAME
    documentation: The name of the IBM Storage Scale cluster
    default: "ibm-spectrum-scale"
  - name: STORAGE_SCALE_CLIENT_CPU
    documentation: CPU allocation for client nodes
    default: "2"
  - name: STORAGE_SCALE_CLIENT_MEMORY
    documentation: Memory allocation for client nodes
    default: "4Gi"
  - name: STORAGE_SCALE_STORAGE_CPU
    documentation: CPU allocation for storage nodes
    default: "2"
  - name: STORAGE_SCALE_STORAGE_MEMORY
    documentation: Memory allocation for storage nodes
    default: "8Gi"