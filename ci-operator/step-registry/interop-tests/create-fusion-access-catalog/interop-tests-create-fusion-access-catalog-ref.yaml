ref:
  as: interop-tests-create-fusion-access-catalog
  from: cli
  commands: interop-tests-create-fusion-access-catalog-commands.sh
  timeout: 30m0s
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  documentation: |-
    Create catalog source for Fusion Access Operator
  env:
  - name: CATALOG_SOURCE_NAME
    documentation: Name of the catalog source to create
    default: "test-fusion-access-operator"
  - name: CATALOG_SOURCE_IMAGE
    documentation: Image for the catalog source
    default: "quay.io/openshift-storage-scale/openshift-fusion-access-catalog:stable"
  - name: CATALOG_SOURCE_NAMESPACE
    documentation: Namespace for the catalog source
    default: "openshift-marketplace"
