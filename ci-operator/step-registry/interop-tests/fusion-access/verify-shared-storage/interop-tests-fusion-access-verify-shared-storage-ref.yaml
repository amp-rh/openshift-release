ref:
  as: interop-tests-fusion-access-verify-shared-storage
  from: cli
  commands: interop-tests-fusion-access-verify-shared-storage-commands.sh
  timeout: 1h0m0s
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  documentation: |-
    Verify that storage space is shared between CNV and Fusion Access deployments.
    This step creates PVCs from both sides and demonstrates data sharing
    through the IBM Storage Scale shared storage infrastructure.
  env:
  - name: CNV_NAMESPACE
    documentation: The namespace for CNV
    default: "openshift-cnv"
  - name: FUSION_ACCESS_NAMESPACE
    documentation: The namespace for Fusion Access
    default: "ibm-fusion-access"
  - name: SHARED_STORAGE_CLASS
    documentation: Storage class for shared storage between CNV and Fusion Access
    default: "ibm-spectrum-scale-cnv"
  - name: TEST_NAMESPACE
    documentation: Namespace for testing shared storage
    default: "shared-storage-test"
