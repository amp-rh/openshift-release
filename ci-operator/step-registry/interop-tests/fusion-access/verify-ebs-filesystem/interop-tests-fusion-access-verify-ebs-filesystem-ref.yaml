ref:
  as: interop-tests-fusion-access-verify-ebs-filesystem
  from: cli
  commands: interop-tests-fusion-access-verify-ebs-filesystem-commands.sh
  timeout: 10m0s
  grace_period: 15s
  best_effort: true
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  env:
  - name: STORAGE_SCALE_NAMESPACE
    documentation: The namespace for IBM Storage Scale
    default: "ibm-spectrum-scale"
  documentation: |-
    Verify IBM Storage Scale EBS Filesystem status and storage configuration.
    This optional step provides comprehensive verification of the IBM Storage Scale
    EBS Filesystem resource, including status checking, StorageClass verification,
    persistent volume monitoring, and storage-related event analysis. It provides
    detailed debugging information for EBS filesystem deployment and storage issues.
