ref:
  as: interop-tests-fusion-access-verify-cluster
  from: cli
  commands: interop-tests-fusion-access-verify-cluster-commands.sh
  timeout: 10m0s
  grace_period: 15s
  best_effort: true
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  env:
  - name: STORAGE_SCALE_NAMESPACE
    documentation: The namespace for IBM Storage Scale
    default: "ibm-spectrum-scale"
  - name: STORAGE_SCALE_CLUSTER_NAME
    documentation: The name of the IBM Storage Scale cluster
    default: "ibm-spectrum-scale"
  documentation: |-
    Verify IBM Storage Scale Cluster status and health.
    This optional step provides comprehensive verification of the IBM Storage Scale
    Cluster resource, including status checking, pod verification, daemon resource
    monitoring, and KMM configuration validation.
    
    Tests performed (JUnit XML - 9 tests):
    1. Cluster exists via operator
    2. Cluster exists (legacy)
    3. Cluster conditions
    4. IBM Storage Scale pods
    5. mmbuildgpl init container status
    6. config init container status
    7. Daemon pods in Running state
    8. Init container error patterns
    9. KMM registry configuration
