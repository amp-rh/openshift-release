ref:
  as: interop-tests-fusion-access-create-shared-filesystem
  from: cli
  commands: interop-tests-fusion-access-create-shared-filesystem-commands.sh
  timeout: 1h0m0s
  best_effort: true
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  documentation: |-
    Create IBM Storage Scale shared filesystem for CNV integration.
    This step creates a shared filesystem using local storage or default
    IBM Storage Scale configuration without EBS dependency.
  env:
  - name: STORAGE_SCALE_NAMESPACE
    documentation: The namespace for IBM Storage Scale
    default: "ibm-spectrum-scale"
  - name: STORAGE_SCALE_CLUSTER_NAME
    documentation: The name of the IBM Storage Scale cluster
    default: "ibm-spectrum-scale"
  - name: FILESYSTEM_NAME
    documentation: The name of the shared filesystem
    default: "shared-filesystem"
