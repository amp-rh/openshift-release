ref:
  as: interop-tests-fusion-access-tests
  from: cli
  commands: interop-tests-fusion-access-tests-commands.sh
  timeout: 3h0m0s
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  documentation: |-
    Run Fusion Access Operator integration tests
  env:
  - name: TEST_TIMEOUT
    documentation: Timeout for test execution
    default: "2h"
  - name: ARTIFACT_DIR
    documentation: Directory for test artifacts
    default: "/tmp/artifacts"
